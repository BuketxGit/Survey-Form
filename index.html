<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-size=1.0">
   <title>first survey form</title>
   <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Crunchyroll Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our platform!</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input id="name" type="text" placeholder="Enter your name" required><br>
      <label for="email" id="email-label">E-mail</label><br>
      <input id="email" type="email" placeholder="Enter your E-mail" required><br>
      <label for="number" id="number-label">Age (optional)</label><br>
      <input id="number" type="number" placeholder="Enter your age" min="12" max="99"><br>

      <label for="dropdown">What is your most recently watched Anime?</label>
      <select id="dropdown">
        <option>select</option>
        <option>Jujutsu Kaisen</option>
        <option>Attack on Titan</option>
        <option>Demon Slayer</option>
        <option>Naruto</option>
        <option>One piece</option>
        <option>others</option>
      </select> 

      <section id="rec">Would you recommend Crunchyroll to a friend?
        <input type="radio" id="def" name="rec" value="def"><label id="nobr" for="def">Definitely</label>
        <input type="radio" id="maybe" name="rec" value="maybe"><label id="nobr" for="maybe">Maybe</label>
        <input type="radio" id="notsure" name="rec" value="notsure"><label id="nobr" for="notsure">Not sure</label>
      </section>
      
      <label id="feature" for="feature">What is your favorite feature on Crunchyroll?</label>
      <select id="featuresel">
        <option>select</option>
        <option>Latest News</option>
        <option>Seasonal Lineup</option>
        <option>Guides</option>
        <option>Quizzes</option>
        <option>Interviews</option>
      </select> 

      <section id="section">
      <label for="section" for="section">What would you like to see improved?<p>(check all that apply)</p></label>
        <div>
        <input type="checkbox" id="first" value="preview" >
          <label for="first">Previews</label>
        <input type="checkbox" id="sec" value="variety">
          <label for="sec">Variety on Animes</label>
        <input type="checkbox" id="third" value="games">
          <label for="third">Games</label>
        <input type="checkbox" id="forth" value="manga">
          <label for="forth">Mangas</label>
        <input type="checkbox" id="fifth" value="merch">
          <label for="fifth">Merch shop</label>
          </div>
      </section>

      <label for="comment">Any comments or suggestions?</label>
        <textarea id="comment" placeholder="Enter your comment here..."></textarea>

      
      <button id="submit">Submit</button>

    </form>
  </body>
</html>
